{% extends "layout.html" %}
{% block content %}
<h1>Edit comment</h1>
{% if error %}
    <p class="error">Error: {{ error }}</p>
    <!-- This JS removes the error on refresh. -->
    <script>
        window.history.replaceState({}, document.title, "/editcomment/{{comment.id}}");
    </script>
{% endif %}
<form action="/editcomment/{{ comment.id }}" method="POST">
    <textarea id="editedcomment" name="editedcomment" rows="5" cols="40" autofocus>{{ comment.content }}</textarea>
    <input type="hidden" name="track_id" value="{{comment.track_id}}">
    <input type="hidden" name="comment_id" value="{{comment.id}}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <p><input type="submit" value="Send"></p>
</form>
{% endblock %}
