<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" />

        <!-- Space for possible scripts etc. for singular templates-->

        <title>Musiikinjakosovellus</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
            <div class="container">
                    <a class="navbar-brand" href="/">Musiikinjakosovellus</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            {% if session.username %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/{{session.userid}}">My profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout">Log out</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/upload">Upload track</a>
                                </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Create account</a>
                            </li>
                            {% endif %}
                        </ul>
                        <form class="d-flex" action="/searchresult" method="GET">
                            <input class="form-control me-2" id="navbar-search" type="search" placeholder="Search for tracks or keywords" aria-label="Search" name="query">
                            <button class="btn btn-outline-success" type="submit"><i class="bi-search"></i></button>
                        </form>
                    </div>

            </div>
        </nav>
